<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extensions Options</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./css//fonts.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="toolbar">
          <!-- <div class="toolbar_item">
                    <i class="fa-regular fa-gear fa-xl"></i>
                </div> -->
          <div class="icon_container toolbar_item">
            <img id="icon" src="./img/oracle-[48].png" alt="" />
          </div>
          <div class="toolbar_item ccg" id="ccg1">
            <i class="fa-light fa-server fa-2xl"></i>
            <div class="number_container">1</div>
          </div>
          <div class="toolbar_item ccg" id="ccg2">
            <i class="fa-light fa-server fa-2xl"></i>
            <div class="number_container">2</div>
          </div>
          <button class="toolbar_item" id="save">
            <i class="fa-light fa-floppy-disk fa-lg"></i>
          </button>
        </div>
      </header>
      <div class="main_body">
        <div class="options_box">
          <i class="fa-regular fa-3x fa-photo-film"></i>
          <div class="options_list">
            <li id="cg_channel_item" class="options">
              <label class="option_label">Channel: </label>
              <input
                class="cg_options"
                type="number"
                name="cg_channel"
                id="cg_channel"
                max="99"
                min="1"
              />
            </li>
            <hr />
            <li id="cg_layer_item" class="options">
              <label class="option_label">Layer: </label>
              <input
                class="cg_options"
                type="number"
                name="cg_layer"
                id="cg_layer"
                max="99"
                min="1"
              />
            </li>
            <hr />
          </div>
        </div>

        <div id="status">Settings were saved</div>
      </div>

      <script src="./js/popup.js"></script>
    </div>
  </body>
</html>
