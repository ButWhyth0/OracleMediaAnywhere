<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions Options</title>
    <link rel="stylesheet" href="./options.css">
    <style>
        .container {
            background-color: #efefef ;
            width: 300px;
            height: 240px;
        }
        .options_list {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="options_list">
            <li id="CG_Selection">
                <label class="option_tag">CG: </label><input type="number" name="cg_selection" id="cg_selection">
            </li>
            <li id="CG_Layer">
                <label class="option_tag">Layer: </label><input type="number" name="cg_layer" id="cg_layer">
            </li>
        </ul>
        
        <button id="save">Save</button>
        <div id="status"></div>

    </div>
    <script src="options.js"></script>
</body>
</html>
